<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WebApp</title>
</head>

<body>
    <main>
    <h1>WebApp to call Backend APIs</h1>
    <p>Loading greeting from the API: <b id="greeting">...</b></p>
    <p>Loading greeting from the snowflake API: <b id="snow">...</b></p>
    </main>

    <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const name = urlParams.get('name');
    (async function() {
        // Pass web arg 'name' to api.
        const { text: greeting } = await (await fetch(`/api/message?name=${name}`)).json();
        document.querySelector('#greeting').textContent = greeting;
    }());
    (async function() {
        // Pass web arg 'name' to api.
        const snow = await (await fetch(`https://func-sbx-tmx-nc-salisbury-snowflake-connector.azurewebsites.net/api/SnowflakeTrigger?name=${name}`)).text();
        document.querySelector('#snow').textContent = snow;
    }());
    </script>
</body>

</html>
